<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3 class="text-center my-3">CSS GRID</h3>
    <div class="grid_container mx-auto my-3 border border-black">
      <div class="border border-primary py-2 px-5 box_1">BOX 1</div>
      <div class="border border-primary py-2 px-5">BOX 2</div>
      <div class="border border-primary py-2 px-5">BOX 3</div>
      <div class="border border-primary py-2 px-5">BOX 4</div>
      <div class="border border-primary py-2 px-5">BOX 5</div>
      <div class="border border-primary py-2 px-5">BOX 6</div>
    </div>

    <h3 class="text-center my-3">BOOTSTRAP GRID</h3>
    <div class="container mx-auto  row p-1 p-sm-3 border border-black gy-2">
      <div
        class="border col-12 col-sm-6 col-md-3 border-primary py-2 px-5 box_1"
      >
        BOX 1
      </div>

      <div class="border col-12 col-sm-6 col-md-6 border-primary py-2 px-5">
        BOX 2
      </div>

      <div class="border col-12 col-sm-6 col-md-3 border-primary py-2 px-5">
        BOX 3
      </div>
      <div
        class="border col-12 col-sm-6 col-md-3 border-primary py-2 px-5 box_1"
      >
        BOX 4
      </div>

      <div class="border col-12 col-sm-6 col-md-6 border-primary py-2 px-5">
        BOX 5
      </div>

      <div class="border col-12 col-sm-6 col-md-3 border-primary py-2 px-5">
        BOX 6
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
