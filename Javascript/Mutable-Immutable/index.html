<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <h1>Mutable (Non Primitive) and Immutable (Primitive)</h1>

    <h2>Immutable (Primitive)</h2>
    <p>Types that cannot be changed , but they can be replaced</p>
    <ul>
      <li>String</li>
      <li>Number</li>
      <li>Boolean</li>
      <li>null</li>
      <li>undefined</li>
    </ul>

    <h2>Mutable (Non Primitive)</h2>
    <p>Types that can be updated</p>
    <ul>
      <li>Array</li>
      <li>Object</li>
    </ul>
    <script src="app.js"></script>
  </body>
</html>
