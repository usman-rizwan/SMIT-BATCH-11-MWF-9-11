<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Pricing Table</h1>

    <table border="1" cellpadding="5px" cellspacing="0px" bgcolor="#F7F7F7">
      <thead>
        <tr>
          <th>Quantity</th>
          <th>Per Piece Price</th>
          <th>Discount</th>
          <th>Benifits</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1-10</td>
          <td rowspan="4">
            <img src="images/price-tag.png" height="30px" width="30px" /> 300
          </td>
          <td colspan="2">No Discount-No Benifits</td>
          <!-- <td>No Benifits</td> -->
        </tr>
        <tr>
          <td bgcolor="black" height ='60px' width = '60px'>11-20</td>
          <td>5%</td>
          <td>Extra Shoppers</td>
        </tr>
        <tr>
          <td>21-50</td>
          <td>10%</td>
          <td>Extra Shoppers - Delivery Free</td>
        </tr>
        <tr>
          <td>51-100</td>
          <td>15%</td>
          <td>Extra Shoppers - Delivery Free - Tissue Boxes</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
